<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Viewer with Bootstrap 5 and PDF.js</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css"
      integrity="sha512-1fPmaHba3v4A7PaUsComSM4TBsrrRGs+/fv0vrzafQ+Rw+siILTiJa0NtFfvGeyY5E182SDTaF5PqP+XOHgJag=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <ul
        class="
          nav nav-tabs
          d-flex
          justify-content-between
          align-items-center
          text-dark
          p-3
        "
      >
        <li class="nav-item">
          <a
            href="#"
            class="p-1 border rounded-circle"
            id="prev_page"
            title="previous page"
            data-bs-toggle="tooltip"
            data-bs-placement="bottom"
          >
            <i class="bi bi-chevron-left"></i
          ></a>

          <input
            type="number"
            id="current_page"
            value="1"
            class="d-inline form-control"
          />

          <a
            href="#"
            class="p-1 border rounded-circle"
            id="next_page"
            data-bs-toggle="tooltip"
            data-bs-placement="bottom"
            title="next page"
            ><i class="bi bi-chevron-right"></i
          ></a>

          <!-- page 1 of 5 -->
          Page
          <span id="page_num"></span>
          of
          <span id="page_count"></span>
        </li>

        <li class="nav-item">
          <button
            class="rounded-circle p-2 border-0 btn btn-primary"
            id="zoom_in"
            data-bs-toggle="tooltip"
            data-bs-placement="bottom"
            title="zoom in"
          >
            <i class="bi bi-zoom-in"></i>
          </button>

          <button
            class="rounded-circle p-2 border-0 btn btn-primary"
            id="zoom_out"
            data-bs-toggle="tooltip"
            data-bs-placement="bottom"
            title="zoom out"
          >
            <i class="bi bi-zoom-out"></i>
          </button>
        </li>
      </ul>

      <!-- canvas to place the PDF -->
      <canvas
        id="canvas"
        class="
          d-flex
          flex-column
          justify-content-center
          align-items-center
          mx-auto
        "
      >
      </canvas>
    </div>

    <!-- PDF.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.10.377/build/pdf.min.js"></script>

    <!-- Bootstap JavaScript and Popper.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <!-- Custom javascript file -->
    <script src="script.js"></script>
  </body>
</html>
